<html>
  <head>
    <script src="./script.js"></script>
  </head>
  <body>
    <div class="calculator">
      <div class="input-wrapper">
        <div class="input history" data-operand-previous>
          <input type="text" />
        </div>
        <div class="input screen">
          <input type="text" />
        </div>
      </div>
      <div class="inputs">
        <button class="input operator" role="+"></button>
        <button class="input operator" role="-"></button>
        <button class="input operator" role="*"></button>
        <button class="input operator" role="รท"></button>
        <button class="input number" role="1"></button>
        <button class="input number" role="2"></button>
        <button class="input number" role="3"></button>
        <button class="input number" role="4"></button>
        <button class="input number" role="5"></button>
        <button class="input number" role="6"></button>
        <button class="input number" role="7"></button>
        <button class="input number" role="8"></button>
        <button class="input number" role="9"></button>
        <button class="input number" role="0"></button>
        <button class="input number decimal" role="."></button>
        <button class="input del" role="Delete">DELETE</button>
        <button class="input clear" role="AC">AC</button>
        <button class="input big-button" role="=">=</button>
      </div>
    </div>
    <script>
      MYAPP.calculator.init();
    </script>
  </body>
</html>
